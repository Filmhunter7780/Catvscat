<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Kia Rio 2014 — Салонный блок предохранителей</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body{
  margin:0;
  font-family:system-ui;
  background:#0f172a;
  color:#e5e7eb;
  display:flex;
  min-height:100vh;
}

/* левая панель */
#info{
  width:340px;
  background:#020617;
  padding:16px;
  box-sizing:border-box;
}
h2{margin:0 0 8px}
.label{font-size:13px;color:#94a3b8}
.value{margin-bottom:10px}

/* схема */
#scheme{
  flex:1;
  display:flex;
  justify-content:center;
  align-items:center;
}

.board{
  position:relative;
  width:920px;
  height:560px;
  background:#e5e7eb;
  border-radius:12px;
}

/* предохранители */
.fuse{
  position:absolute;
  width:44px;
  height:72px;
  border-radius:6px;
  font-size:12px;
  font-weight:700;
  display:flex;
  align-items:center;
  justify-content:center;
  cursor:pointer;
  background:#374151;
  color:#fff;
}

/* цвета */
.a10{background:#b91c1c}
.a15{background:#1d4ed8}
.a20{background:#facc15;color:#020617}
.a25{background:#e5e7eb;color:#020617}
.reserve{opacity:.35}

/* центральный блок */
.center{
  width:70px;
  height:150px;
  background:#84cc16;
  border-radius:8px;
}

.fuse:hover{outline:2px solid #38bdf8}
</style>
</head>

<body>

<div id="info">
  <h2>Kia Rio 2014</h2>
  <div class="label">Салонный блок</div>
  <div id="desc" class="label" style="margin-top:12px">
    Кликните по предохранителю
  </div>
</div>

<div id="scheme">
  <div class="board" id="board"></div>
</div>

<script>
/* ===== ДАННЫЕ ===== */
const fuses = {
 1:[15,'Обогрев зоны щёток'],
 2:[15,'Доп. розетка'],
 3:[15,'Прикуриватель'],
 4:[10,'Аудио, BCM'],
 5:[10,'Airbag OFF'],
 6:[10,'SRS'],
 7:[10,'Аварийка'],
 8:[null,'Резерв'],
 9:[null,'Резерв'],
 10:[15,'Задний дворник'],
 11:[null,'Резерв'],
 12:[10,'Задний ПТФ'],
 13:[10,'Передний ПТФ'],
 14:[10,'Автосвет'],
 15:[15,'Стоп-сигналы'],
 16:[10,'Приборка'],
 17:[10,'OBD, обогрев сидений'],
 18:[10,'ABS / ESP'],
 19:[10,'Задний ход'],
 20:[10,'ЭБУ двигателя'],
 21:[10,'Левая фара'],
 22:[10,'ДХО'],
 23:[15,'Аварийка'],
 24:[25,'Электронный ключ'],
 25:[null,'Резерв'],
 26:[10,'Start / Stop'],
 27:[15,'МКП / АКП'],
 28:[15,'Катушки'],
 29:[10,'Фары, климат'],
 30:[25,'Дворники'],
 31:[20,'Замки дверей'],
 32:[25,'Стеклоподъёмники'],
 33:[15,'Обогрев сидений'],
 34:[null,'Резерв'],
 35:[10,'Освещение салона'],
 36:[20,'Аудиосистема'],
 37:[10,'Левый задний фонарь'],
 38:[10,'Правый задний фонарь'],
 39:[10,'Замок зажигания'],
 40:[10,'Правая фара'],
 41:[25,'Левые стекла'],
 42:[25,'Правые стекла'],
 43:[10,'Обогрев зеркал'],
 44:[10,'Кондиционер'],
 45:[null,'Резерв']
};

/* ===== ТОЧНЫЕ КООРДИНАТЫ (по фото) ===== */
const layout = [
 /* нижний ряд */
 [1,40,450],[2,100,450],[3,160,450],[4,220,450],[5,280,450],[6,340,450],
 [7,400,450],[8,460,450],[9,520,450],[10,580,450],[11,640,450],

 /* второй ряд */
 [12,40,360],[13,100,360],[14,160,360],[15,220,360],[16,280,360],
 [17,340,360],[18,400,360],[19,460,360],[20,520,360],[21,580,360],[22,640,360],

 /* третий */
 [23,40,270],[24,100,270],[25,160,270],[26,220,270],
 [27,520,270],[28,580,270],[29,640,270],[30,700,270],

 /* четвёртый */
 [31,40,180],[32,100,180],[33,160,180],[34,220,180],
 [37,520,180],[38,580,180],[39,640,180],[40,700,180],

 /* верх */
 [41,100,90],[42,160,90],[43,220,90],
 [44,640,90],[45,700,90]
];

/* центр 35–36 */
const center = [
 [35,360,220],
 [36,360,300]
];

const board = document.getElementById('board');
const desc = document.getElementById('desc');

function addFuse(id,x,y){
  const [amp,text]=fuses[id];
  const d=document.createElement('div');
  d.className='fuse '+
    (amp===10?'a10':amp===15?'a15':amp===20?'a20':amp===25?'a25':'reserve');
  d.textContent=id;
  d.style.left=x+'px';
  d.style.top=y+'px';
  d.onclick=()=>{
    desc.innerHTML=`<b>№${id}</b><br>${amp?amp+' A':'—'}<br>${text}`;
  };
  board.appendChild(d);
}

layout.forEach(p=>addFuse(p[0],p[1],p[2]));

/* центр */
center.forEach(p=>{
  const d=document.createElement('div');
  d.className='fuse center';
  d.textContent=p[0];
  d.style.left=p[1]+'px';
  d.style.top=p[2]+'px';
  d.onclick=()=>{
    const [amp,text]=fuses[p[0]];
    desc.innerHTML=`<b>№${p[0]}</b><br>${amp+' A'}<br>${text}`;
  };
  board.appendChild(d);
});
</script>

</body>
</html>
