<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Kia Rio 2014 — Блок предохранителей (салон, 2D)</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body{
  margin:0;
  font-family:system-ui;
  background:#0f172a;
  color:#e5e7eb;
  display:flex;
  min-height:100vh;
}

/* ===== ПАНЕЛЬ ===== */
#ui{
  width:340px;
  background:#020617;
  padding:16px;
  box-sizing:border-box;
}
h2{margin:0 0 8px}
.label{font-size:13px;color:#94a3b8}
.value{margin-bottom:10px}

#info{
  margin-top:12px;
  padding:10px;
  background:#020617;
  border:1px solid #1e293b;
  border-radius:8px;
  min-height:120px;
}

/* ===== СХЕМА ===== */
#scheme{
  flex:1;
  display:flex;
  justify-content:center;
  align-items:center;
  overflow:auto;
}

.board{
  position:relative;
  width:900px;
  height:520px;
  background:#020617;
  border-radius:16px;
}

/* ===== ПРЕДОХРАНИТЕЛИ ===== */
.fuse{
  position:absolute;
  width:44px;
  height:78px;
  border-radius:6px;
  font-size:12px;
  font-weight:700;
  display:flex;
  align-items:center;
  justify-content:center;
  cursor:pointer;
  background:#374151;
}

/* цвета по амперам */
.a10{background:#991b1b}
.a15{background:#1e40af}
.a20{background:#facc15;color:#020617}
.a25{background:#e5e7eb;color:#020617}
.reserve{opacity:.35}

.fuse:hover{
  outline:2px solid #38bdf8;
}

@media(max-width:900px){
  body{flex-direction:column}
  #ui{width:100%}
}
</style>
</head>

<body>

<div id="ui">
  <h2>Kia Rio 2014</h2>
  <div class="label">Салонный блок</div>
  <div id="info" class="label">Кликните по предохранителю</div>
</div>

<div id="scheme">
  <div class="board" id="board"></div>
</div>

<script>
/* ===== ДАННЫЕ ===== */
const fuses = [
 {id:1,amps:15,desc:'Обогрев зоны покоя щеток'},
 {id:2,amps:15,desc:'Доп. розетка'},
 {id:3,amps:15,desc:'Прикуриватель'},
 {id:4,amps:10,desc:'Аудио, BCM, ключ'},
 {id:5,amps:10,desc:'Airbag OFF'},
 {id:6,amps:10,desc:'SRS'},
 {id:7,amps:10,desc:'Аварийка'},
 {id:8,amps:null,desc:'Резерв'},
 {id:9,amps:null,desc:'Резерв'},
 {id:10,amps:15,desc:'Задний дворник'},
 {id:11,amps:null,desc:'Резерв'},
 {id:12,amps:10,desc:'Задний ПТФ'},
 {id:13,amps:10,desc:'Передние ПТФ'},
 {id:14,amps:10,desc:'Автосвет'},
 {id:15,amps:15,desc:'Стоп-сигналы'},
 {id:16,amps:10,desc:'Приборка, BCM'},
 {id:17,amps:10,desc:'Стопы, OBD'},
 {id:18,amps:10,desc:'ABS / ESP'},
 {id:19,amps:10,desc:'Задний ход'},
 {id:20,amps:10,desc:'ЭБУ двигателя'},
 {id:21,amps:10,desc:'Левая фара'},
 {id:22,amps:10,desc:'ДХО'},
 {id:23,amps:15,desc:'Аварийка'},
 {id:24,amps:25,desc:'Электронный ключ'},
 {id:25,amps:null,desc:'Резерв'},
 {id:26,amps:10,desc:'Start / Stop'},
 {id:27,amps:15,desc:'Скорость / АКП'},
 {id:28,amps:15,desc:'Катушки'},
 {id:29,amps:10,desc:'Фары, климат'},
 {id:30,amps:25,desc:'Дворники'},
 {id:31,amps:20,desc:'Замки дверей'},
 {id:32,amps:25,desc:'Стеклоподъемники'},
 {id:33,amps:15,desc:'Обогрев сидений'},
 {id:34,amps:null,desc:'Резерв'},
 {id:35,amps:10,desc:'Салон, багажник'},
 {id:36,amps:20,desc:'Аудио'},
 {id:37,amps:10,desc:'Левый задний фонарь'},
 {id:38,amps:10,desc:'Правый задний фонарь'},
 {id:39,amps:10,desc:'Замок зажигания'},
 {id:40,amps:10,desc:'Правая фара'},
 {id:41,amps:25,desc:'Левые стекла'},
 {id:42,amps:25,desc:'Правые стекла'},
 {id:43,amps:10,desc:'Обогрев зеркал'},
 {id:44,amps:10,desc:'Кондиционер'},
 {id:45,amps:null,desc:'Резерв'}
];

/* ===== ТОЧНО ТО ЖЕ РАСПОЛОЖЕНИЕ, ЧТО В 3D ===== */
const layout = [
 {id:1,x:40,y:40},{id:2,x:120,y:40},{id:3,x:200,y:40},{id:4,x:280,y:40},
 {id:5,x:360,y:40},{id:6,x:440,y:40},{id:7,x:520,y:40},{id:8,x:600,y:40},
 {id:9,x:680,y:40},{id:10,x:760,y:40},{id:11,x:840,y:40},

 {id:12,x:60,y:140},{id:13,x:140,y:140},{id:14,x:220,y:140},{id:15,x:300,y:140},
 {id:16,x:380,y:140},{id:17,x:460,y:140},{id:18,x:540,y:140},{id:19,x:620,y:140},
 {id:20,x:700,y:140},{id:21,x:780,y:140},{id:22,x:860,y:140},

 {id:23,x:80,y:240},{id:24,x:160,y:240},{id:25,x:240,y:240},{id:26,x:320,y:240},
 {id:27,x:480,y:240},{id:28,x:560,y:240},{id:29,x:640,y:240},{id:30,x:720,y:240},

 {id:31,x:80,y:340},{id:32,x:160,y:340},{id:33,x:240,y:340},{id:34,x:320,y:340},
 {id:35,x:400,y:300},{id:36,x:440,y:300},
 {id:37,x:520,y:340},{id:38,x:600,y:340},{id:39,x:680,y:340},{id:40,x:760,y:340},

 {id:41,x:160,y:440},{id:42,x:240,y:440},{id:43,x:320,y:440},
 {id:44,x:600,y:440},{id:45,x:680,y:440}
];

const board = document.getElementById('board');
const info = document.getElementById('info');

layout.forEach(p=>{
  const f = fuses.find(x=>x.id===p.id);
  const d = document.createElement('div');
  d.className = 'fuse ' +
    (f.amps===10?'a10':
     f.amps===15?'a15':
     f.amps===20?'a20':
     f.amps===25?'a25':'reserve');
  d.style.left = p.x+'px';
  d.style.top = p.y+'px';
  d.textContent = p.id;
  d.onclick = ()=>{
    info.innerHTML = `<h3>№${f.id}</h3>
      <div class="label">Номинал</div><div class="value">${f.amps||'—'} A</div>
      <div class="label">Назначение</div><div class="value">${f.desc}</div>`;
  };
  board.appendChild(d);
});
</script>

</body>
</html>
