<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Kia Rio 2014 — Предохранители</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body{
  margin:0;
  font-family:system-ui;
  background:#0f172a;
  color:#e5e7eb;
  display:flex;
  height:100vh;
}

/* ===== ЛЕВАЯ ПАНЕЛЬ ===== */
#panel{
  width:360px;
  background:#020617;
  padding:16px;
  box-sizing:border-box;
}
h2{margin-top:0}
button{
  background:#1e293b;
  color:#e5e7eb;
  border:none;
  padding:6px 10px;
  border-radius:6px;
  margin-right:6px;
  cursor:pointer;
}
button.active{
  background:#38bdf8;
  color:#020617;
}
.label{font-size:13px;color:#94a3b8}
#info{
  margin-top:12px;
  padding:10px;
  background:#020617;
  border:1px solid #1e293b;
  border-radius:8px;
  min-height:110px;
}

/* ===== СХЕМА ===== */
#scheme{
  flex:1;
  display:flex;
  justify-content:center;
  align-items:center;
}
.grid{
  background:#020617;
  padding:20px;
  border-radius:12px;
  display:grid;
  grid-template-columns: repeat(10, 44px);
  grid-auto-rows: 44px;
  gap:8px;
}

/* ===== ЭЛЕМЕНТЫ ===== */
.fuse,.relay,.fl{
  display:flex;
  align-items:center;
  justify-content:center;
  cursor:pointer;
  border-radius:6px;
  font-size:12px;
  font-weight:600;
}
.fuse{background:#1e293b}
.relay{background:#334155}
.fl{background:#475569}
.empty{background:#020617}

/* цвета по току */
.a10{background:#991b1b}
.a15{background:#1e40af}
.a20{background:#facc15;color:#020617}
.a25{background:#e5e7eb;color:#020617}
.a30{background:#fb923c;color:#020617}
.a40{background:#16a34a}
.a50{background:#64748b}

.fuse:hover,.relay:hover,.fl:hover{
  outline:2px solid #38bdf8;
}
</style>
</head>

<body>

<!-- ===== ПАНЕЛЬ ===== -->
<div id="panel">
  <h2>Kia Rio 2014</h2>
  <button id="btnEngine" class="active">Моторный отсек</button>
  <button id="btnCabin">Салон</button>

  <div id="info" class="label">
    Кликните по предохранителю
  </div>
</div>

<!-- ===== СХЕМА ===== -->
<div id="scheme">
  <div id="engine" class="grid"></div>
  <div id="cabin" class="grid" style="display:none"></div>
</div>

<script>
/* ================= ДАННЫЕ ================= */

// МОТОРНЫЙ ОТСЕК
const engineData = {
 F1:'Резерв',
 F2:'Обогрев наружных зеркал',
 F3:'Топливный модуль (бензонасос)',
 F4:'Звуковой сигнал',
 F5:'Кондиционер',
 F6:'Резерв',
 F7:'Резерв',
 F8:'Форсунки, ЭБУ, VVT',
 F9:'Датчики двигателя, иммобилайзер',
 F10:'TCM',
 F11:'Задний ход',
 F12:'Резерв',
 F13:'Резерв',
 FL1:'Распределительная коробка панели приборов',
 FL2:'Вентилятор охлаждения',
 FL3:'Блок управления двигателем',
 FL4:'Электронный ключ / замок зажигания',
 FL5:'Стартер',
 R2:'Экстренное торможение',
 R3:'Реле бензонасоса',
 R4:'Обогрев зеркал',
 R5:'Звуковой сигнал',
 R6:'Кондиционер',
 R7:'Вентилятор (низкая скорость)',
 R8:'Резерв',
 R9:'ЭБУ двигателя',
 R10:'Вентилятор отопителя',
 R11:'Резерв',
 R12:'Блокировка зажигания',
 R13:'Вентилятор (высокая скорость)',
 R14:'Резерв'
};

// САЛОН
const cabinData = {
 1:'Прикуриватель',
 2:'Розетка доп. оборудования',
 3:'Прикуриватель',
 4:'Аудио, BCM, электронный ключ',
 5:'Подушка безопасности',
 6:'SRS',
 7:'Аварийка',
 10:'Задний стеклоочиститель',
 12:'Задний ПТФ',
 13:'Передний ПТФ',
 15:'Стоп-сигналы',
 16:'Комбинация приборов',
 17:'Обогрев сидений, OBD',
 18:'ABS / ESP',
 20:'ЭБУ двигателя',
 21:'Левая фара',
 22:'ДХО',
 23:'Аварийка',
 24:'Электронный ключ',
 26:'Start/Stop',
 30:'Стеклоочиститель',
 33:'Обогрев сидений',
 36:'Аудиосистема',
 37:'Левый задний фонарь',
 38:'Правый задний фонарь',
 44:'Кондиционер'
};

/* ================= ПОСТРОЕНИЕ ================= */

const engine = document.getElementById('engine');
const cabin = document.getElementById('cabin');
const info = document.getElementById('info');

function cell(cls,id){
  const d=document.createElement('div');
  d.className=cls;
  if(id){
    d.textContent=id;
    d.onclick=()=>info.innerHTML=`<b>${id}</b><br>${engineData[id]||cabinData[id]||'Резерв'}`;
  }
  return d;
}

/* ===== МОТОРНЫЙ ОТСЕК (по фото, упрощённо но логично) ===== */
[
 ['F1','', 'F5','R5','R11','','','','',''],
 ['F2','', 'F6','R6','R12','','','','',''],
 ['F3','', 'F7','R7','R13','','','','',''],
 ['F4','', 'F8','R8','R14','','','','',''],
 ['FL1','', 'F9','R9','','F10','F11','F12','F13',''],
 ['FL2','','','','','','','','',''],
 ['FL3','','','','','','','','',''],
 ['FL4','','','','','','','','',''],
 ['FL5','','','','','','','','','']
].forEach(row=>{
  row.forEach(c=>{
    if(!c) engine.append(cell('empty'));
    else if(c.startsWith('FL')) engine.append(cell('fl a50',c));
    else if(c.startsWith('R')) engine.append(cell('relay',c));
    else engine.append(cell('fuse a10',c));
  });
});

/* ===== САЛОН (условная схема, 45 шт сгруппировано) ===== */
let n=1;
for(let i=0;i<45;i++){
  if(cabinData[n]){
    cabin.append(cell('fuse a10',n));
  }else{
    cabin.append(cell('fuse',n));
  }
  n++;
}

/* ================= КНОПКИ ================= */
btnEngine.onclick=()=>{
  btnEngine.classList.add('active');
  btnCabin.classList.remove('active');
  engine.style.display='grid';
  cabin.style.display='none';
  info.textContent='Кликните по предохранителю';
};
btnCabin.onclick=()=>{
  btnCabin.classList.add('active');
  btnEngine.classList.remove('active');
  engine.style.display='none';
  cabin.style.display='grid';
  info.textContent='Кликните по предохранителю';
};
</script>

</body>
</html>
